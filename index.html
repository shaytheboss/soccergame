<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Web Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Soccer Web Game</h1>
        <div class="scoreboard">
            <p>Team A: <span id="teamA-score">0</span></p>
            <p>Team B: <span id="teamB-score">0</span></p>
        </div>
    </header>
    
    <main>
        <div class="field">
            <div class="goal teamA-goal"></div>
            <div class="goal teamB-goal"></div>
            <div class="ball" id="ball"></div>
            <div class="player teamA-player" id="teamA-player1">
                <div class="head"></div>
                <div class="body"></div>
            </div>
            <div class="player teamB-player" id="teamB-player1">
                <div class="head"></div>
                <div class="body"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Soccer Web Game</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
